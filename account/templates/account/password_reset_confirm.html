{% extends "account/base.html" %}
{% block title %}
Password change

{% endblock title %}

{% block content %}
  

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f3f4f6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background-color: #ffffff;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 100%;
        max-width: 400px;
    }

    .container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333333;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #555555;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #d1d5db;
        border-radius: 4px;
        font-size: 14px;
    }

    .form-group input:focus {
        border-color: #2563eb;
        outline: none;
        box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.3);
    }

    .btn {
        width: 100%;
        padding: 10px;
        background-color: #2563eb;
        border: none;
        border-radius: 4px;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #1e3a8a;
    }
</style>

<div class="container">
    <h2>Change Password</h2>
    {% if messages %}
    {% for message in messages %}
    <div class="{{m.tags}}">
            <h1>{{ message }}</h1>
        </div>
        {% endfor %}
{% endif %}
    <form action="" method="POST">
        {% csrf_token %}
      
        <div class="form-group">
            <label for="new_password1">New Password</label>
            <input type="password" id="new-password" name="new_password1" placeholder="Enter new password" required>
        </div>
        <div class="form-group">
            <label for="new_password2">Confirm Password</label>
            <input type="password" id="confirm-password" name="new_password2" placeholder="Confirm new password" required>
        </div>
        <button type="submit" class="btn">Change Password</button>
    </form>
</div>


{% endblock content %}
