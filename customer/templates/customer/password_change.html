{% extends "account/base.html" %}
{% block title %}Password Change{% endblock title %}
{% block content %}
<style>
.page-wrapper {
    min-height: calc(70vh - 688px); /* Reduced from 100vh */
    max-width: 514px; /* Added max-width */
    margin: 2rem auto; /* Center the wrapper */
    padding: 2rem 1rem;
    background-color: rgba(209, 247, 245, 0.5);
}

.form-container {
    max-width: 400px;
    margin: 0 auto;
    background-color: #caedf1;
    border-radius: 0.75rem;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
}

.form-header {
    padding: 1.5rem;
    border-bottom: 1px solid #e5e7eb;
}

.form-title {
    font-size: 1.5rem;
    font-weight: 600;
    color: #111827;
    text-align: center;
    margin: 0;
}

.form-content {
    padding: 1.5rem;
}

.message {
    margin-bottom: 1rem;
    padding: 0.75rem 1rem;
    border-radius: 0.5rem;
    background-color: #f3f4f6;
    border: 1px solid #e5e7eb;
}

.form-group {
    margin-bottom: 1.25rem;
}

.form-label {
    display: block;
    font-size: 0.875rem;
    font-weight: 500;
    color: #374151;
    margin-bottom: 0.5rem;
}

.form-input {
    width: 100%;
    padding: 0.625rem 0.75rem;
    border: 1px solid #d1d5db;
    border-radius: 0.375rem;
    font-size: 0.875rem;
    transition: all 0.2s;
}

.form-input:focus {
    outline: none;
    border-color: #2563eb;
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.12);
}

.form-input::placeholder {
    color: #9ca3af;
}

.submit-button {
    width: 100%;
    padding: 0.75rem 1rem;
    background-color: #2563eb;
    color: white;
    font-weight: 500;
    border: none;
    border-radius: 0.375rem;
    cursor: pointer;
    transition: background-color 0.2s;
}

.submit-button:hover {
    background-color: #1d4ed8;
}

.submit-button:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.5);
}

/* Message styles */
.success {
    background-color: #def7ec;
    border-color: #84e1bc;
    color: #03543f;
}

.error {
    background-color: #fde8e8;
    border-color: #f8b4b4;
    color: #9b1c1c;
}

.warning {
    background-color: #fdf6b2;
    border-color: #fce96a;
    color: #723b13;
}

.info {
    background-color: #e1effe;
    border-color: #93c5fd;
    color: #1e429f;
}
</style>

<div class="page-wrapper">
    <div class="form-container">
        <div class="form-header">
            <h2 class="form-title">Change Password</h2>
        </div>
        
        <div class="form-content">
            {% if messages %}
                {% for message in messages %}
                <div class="message {{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label class="form-label" for="old_password">Current Password</label>
                    <input 
                        type="password" 
                        id="old_password" 
                        name="old_password" 
                        class="form-input" 
                        placeholder="Enter your current password"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="new_password1">New Password</label>
                    <input 
                        type="password" 
                        id="new_password1" 
                        name="new_password1" 
                        class="form-input" 
                        placeholder="Enter new password"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="new_password2">Confirm New Password</label>
                    <input 
                        type="password" 
                        id="new_password2" 
                        name="new_password2" 
                        class="form-input" 
                        placeholder="Confirm your new password"
                        required
                    >
                </div>

                <button type="submit" class="submit-button">
                    Update Password
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
