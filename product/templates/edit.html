<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <style>
        /* Style the form */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 400px;
            max-width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .go-back {
            display: block;
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
        }

        .go-back a {
            color: #007bff;
            text-decoration: none;
        }

        .go-back a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Product: {{ product.name }}</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="name">Product Name</label>
                {{ form.name }}
            </div>

            <div class="form-group">
                <label for="description">Product Description</label>
                {{ form.description }}
            </div>

            <div class="form-group">
                <label for="price">Product Price</label>
                {{ form.price }}
            </div>

            <div class="form-group">
                <label for="image">Product Image</label>
                {{ form.image }}
                
            </div>
            <div class="form-group">
                <label for="image">Product Image</label>
                {{ form.quantity }}
            </div>

            <button type="submit">Save Changes</button>
        </form>

        <!-- Go Back link -->
        <div class="go-back">
            <a href="{% url 'seller_dashboard' %}">Go Back</a>
        </div>
    </div>
</body>
</html>
